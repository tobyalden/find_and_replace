<html>
  <head>
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Pig Latin</h1>
        <p class="lead">Pig Latin is a language game in which words in English are altered. The objective is to conceal the meaning of the words from others not familiar with the rules.<br></p>
        <form id="piglatin">
          <div class="form-group">
              <label for="input-string"><b>Insert a Message:</b></label>
              <input id="input-string" type="text">
          </div>
          <div id="result">
            <div class="alert alert-info"><p><b>Pig Latin Translation:</b> <em><span class="output"></span></em> </p></div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div id="pigbanner">
    <img class="center-block" src="http://www.clonesafety.org/imagelibrary/photos/master/pigs1.jpg"></div>
  </body>
</html>
